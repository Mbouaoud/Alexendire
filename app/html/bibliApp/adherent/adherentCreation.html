<div class="alert alert-success" role="alert" ng-show="add">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	
	L'Adh&eacute;rent {{addedNom}} {{addedPrenom}} a &eacute;t&eacute; corr&eacute;ctement cr&eacute;e.
</div>

<div class="alert alert-danger" role="alert" ng-show="fail">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	
	Erreur lors de la cr&eacute;ation de l'adh&eacute;rent.
</div>

<div class="col-xs-offset-1">
	<i>* Elements obligatoire.</i><br><br>
	
	<form ng-submit="addAdherent()" name="adcrForm" class="form-horizontal" novalidate>	
		<div class="row">	
			<div class="form-group">
				<label for="inputNom" class="col-xs-2 control-label">Nom* :</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="inputNom" ng-model="adhNom" name="inputNom" ng-required="true">
				</div>
							
				<label for="inputNom" class="col-xs-offset-1 col-xs-2 control-label">Prenom* :</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="inputPrenom" ng-model="adhPrenom" name="inputPrenom" ng-required="true">
				</div>
			</div>
			<div class="col-sm-3 col-xs-offset-2" ng-messages="adcrForm.inputNom.$error" style="color:red" ng-show="validationForm()">
 				<div ng-messages-include="html/defaultMessageCreationAdherent.html"></div>
			</div>
			<div class="col-sm-3 col-xs-offset-3" ng-messages="adcrForm.inputPrenom.$error" style="color:red" ng-show="validationForm()">
 				<div ng-messages-include="html/defaultMessageCreationAdherent.html"></div>
			</div>
		</div>
		<div class="row">	
			<br>
			<div class="form-group">
				<label class="col-xs-2 control-label">Date de naissance* :</label>
				<div class="col-sm-3">
					<input type="date" class="form-control"  ng-model-options="{updateOn : 'blur'}" ng-model="adhNaissance" name="inputDateNaissance" ng-required="true">
				</div>
												
				<label class="col-xs-offset-1 col-xs-3 control-label" ng-show="AgeAbonne(adhNaissance) !== null">Age : {{AgeAbonne(adhNaissance)}} ans</label>
			</div>
			<div class="col-sm-3 col-xs-offset-2" ng-messages="adcrForm.inputDateNaissance.$error" style="color:red" ng-show="validationForm()">
 				<div ng-messages-include="html/defaultMessageCreationAdherent.html"></div>
			</div>
			<br>
		</div>
		<br>
		<div class="row">	
			<div class="form-group">
				<label for="inputEmail3" class="col-xs-2 control-label">Email* :</label>
				<div class="col-sm-9">
					<input type="email" class="form-control" id="inputEmail3" ng-model="adhEmail" name="inputEmail" ng-required="true">
				</div>
			</div>
			<div class="col-sm-3 col-xs-offset-2" ng-messages="adcrForm.inputEmail.$error" style="color:red" ng-show="validationForm()">
 				<div ng-messages-include="html/defaultMessageCreationAdherent.html"></div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="form-group">
				<label class="col-xs-2 control-label">Adresse :</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="adhAdresse">
				</div>
			</div><br>
	
			<div class="form-group">
				<label class="col-xs-3 control-label">Code Postal :</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" ng-model="adhCp">
				</div>
				
				<label class=" col-xs-2 control-label">Ville :</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" ng-model="adhVille">
				</div>
			</div><br>
	
			<div class="form-group ">
				<label class="col-xs-3 control-label">Date de paiement de la cotisation :</label>
				<div class="col-sm-3">
					<input type="date" class="form-control" ng-model-options="{updateOn : 'blur'}" ng-model="adhCotisation">
				</div>
				
				<label class="col-xs-4 control-label"  ng-show="FinAbonnement(adhCotisation) !==null">Date de fin de l'abonnement : {{FinAbonnement(adhCotisation) | date:'dd/MM/yyyy'}}</label>
			</div><br>
	
			<div class="form-group">
				<label class="col-xs-3 control-label">Montant de la cotisation :</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" ng-model="adhCotisationMontant">
				</div>
			</div><br>
			
			<div class="form-group">
				<div class="col-md-3"></div>
				
				<div class="col-xs-offset-5">
					<input type="submit" class="btn btn-warning">
				</div>
			</div>
		</div>
	</form>
</div>
