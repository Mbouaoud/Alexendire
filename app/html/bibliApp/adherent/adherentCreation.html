<div class="alert alert-success" role="alert" ng-show="add">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	
	L'Adh&eacute;rent {{addedNom}} {{addedPrenom}} a &eacute;t&eacute; correctement cr&eacute;&eacute;.
</div>

<div class="alert alert-success" role="alert" ng-show="modif">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	
	L'Adh&eacute;rent {{modifiedNom}} {{modifiedPrenom}} a &eacute;t&eacute; correctement modifi&eacute;.
</div>

<div class="alert alert-danger" role="alert" ng-show="failAdd">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	
	Erreur lors de la cr&eacute;ation de l'adh&eacute;rent.
</div>

<div class="alert alert-danger" role="alert" ng-show="failModif">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	
	Erreur lors de la modification de l'adh&eacute;rent.
</div>

<div class="col-xs-offset-1">
	<i>* Elements obligatoire.</i><br><br>
	
	<form ng-submit="addAdherent()" name="adcrForm" class="form-horizontal">			
		<div class="form-group">
			<label for="inputNom" class="col-xs-2 control-label">Nom* :</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="inputNom" ng-model="adhNom" required>
			</div>
			
			<label for="inputNom" class="col-xs-offset-1 col-xs-2 control-label">Prenom* :</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" id="inputPrenom" ng-model="adhPrenom" required>
			</div>
		</div><br>

		<div class="form-group">
			<label class="col-xs-2 control-label">Date de naissance* :</label>
			<div class="col-sm-3">
				<input type="date" class="form-control"  ng-model-options="{updateOn : 'blur'}" ng-model="adhNaissance" required>
			</div>
							
			<label class="col-xs-offset-1 col-xs-3 control-label" ng-show="AgeAbonne(adhNaissance) !== null">Age : {{AgeAbonne(adhNaissance)}} ans</label>
		</div><br>
		
		<div class="form-group">
			<label for="inputEmail3" class="col-xs-2 control-label">Email* :</label>
			<div class="col-sm-9">
				<input type="email" class="form-control" id="inputEmail3" ng-model="adhEmail" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-2 control-label">Adresse :</label>
			<div class="col-md-9">
				<input type="text" class="form-control" ng-model="adhAdresse">
			</div>
		</div><br>

		<div class="form-group">
			<label class="col-xs-2 control-label">Code Postal :</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="adhCp">
			</div>
			
			<label class="col-xs-offset-1 col-xs-2 control-label">Ville :</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="adhVille">
			</div>
		</div><br>

		<div class="form-group ">
			<label class="col-xs-3 control-label">Date de paiement de la cotisation :</label>
			<div class="col-sm-3">
				<input type="date" class="form-control" ng-model-options="{updateOn : 'blur'}" ng-model="adhCotisation">
			</div>
			
			<label class="col-xs-4 control-label"  ng-show="FinAbonnement(adhCotisation) !==null">Date de fin de l'abonnement : {{FinAbonnement(adhCotisation) | date:'dd/MM/yyyy'}}</label>
		</div><br>

		<div class="form-group">
			<label class="col-xs-3 control-label">Montant de la cotisation :</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="adhCotisationMontant">
			</div>
		</div><br>
		
		<div class="form-group">
			<div class="col-md-3"></div>
			
			<div class="col-xs-offset-5">
				<input type="submit" class="btn btn-warning">
			</div>
		</div>
	</form>
</div>
