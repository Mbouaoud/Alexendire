<!DOCTYPE html>
<html>
	<head>
		<title>Page de Login</title>
		
		<script src="../js/jquery-2.1.4.js"></script>
		<link rel="stylesheet" href="../bootstrap/bootstrap-3.3.6-dist/css/bootstrap.css">
  		<script src="../bootstrap/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  		<script src="../js/underscore.js"></script>
  		<link rel="stylesheet" href="../css/style_headerfooter.css">

	<body class="container">
		
		<header class="marge-top-login">
		</header>
		
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<img class="img-responsive center-block border-image img-circle"  src="../src/img/logo.png"/>

		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-2 marge-top-menu ">
				<form class="form-horizontal" action="home.html">
		 			<div class="form-group" >
						
			    		<div class="col-sm-8 col-xs-offset-4">
			      			<input type="text" class="form-control" id="inputName" placeholder="Login" required>
			    		</div>
			  		</div>
			  		<div class="form-group">
			  			
			    		<div class="col-xs-8 col-xs-offset-4">
			      			<input type="password" class="form-control" id="inputPassword" placeholder="Password"  required>
			    		</div>
					</div>
					<div class="form-group">
		   				<div class="col-xs-offset-4 col-xs-8">
		      				<button type="submit" class="btn btn-warning btn-lg btn-block">Se connecter</button>
		    			</div>
		  			</div>
				</form>
			</div>
		</div>
